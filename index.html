<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Chat</title>
</head>
<body> 
  <header>
    <div class="container">
      <div class="header">
        <h1 class="header__title">mark zuckerberg</h1>
        <button class="header__btn" type="button"></button>
      </div>  
    </div>
  </header>
  <main class="site__main">
      <section class="chat">
        <div class="container">
          <div class="chat__inner">
            <p class="chat__tooday-text">TODAY</p>
            <ol class="chat__list">
              <li class="chat__item">
                <time class="chat__time">10:53</time>
                <div class="chat__text-wrapper">
                  <p class="chat__text">Hi, Mark! I made a new design for Messenger App.</p>
                </div>
                </li>
                <li class="chat__item">
                  <time class="chat__time">10:57</time>
                  <div class="chat__text-wrapper">
                    <p class="chat__text">Yo! Send it to my assistsnt and we'll review 
                      it during the year.</p>
                  </div>
                  </li>
                  <li class="chat__item">
                    <time class="chat__time">11:03</time>
                    <div class="chat__text-wrapper">
                      <p class="chat__text">But Mark...</p>
                    </div>
                  </li>
                  <li class="chat__item">
                    <div class="chat__text-wrapper">
                      <p class="chat__text">You were blocked by the user.</p>
                    </div>
                  </li>
                </ol>
                <form class="chat__form" action="https://echo.htmlacademy.ru/" method="POST" autocomplete="off">
                  <input class="chat__input" type="text" name="user__message" aria-label="Enter your message" placeholder="Enter your message">
                  <button class="chat__submit-btn" type="submit">send</button>
                </form>
          </div>
            </div>
          </section>
    
      </main>
    </body>
    </html>
